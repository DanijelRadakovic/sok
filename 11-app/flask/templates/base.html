<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <title>{{title}}</title>
    {% block head_content %}{% endblock %}
</head>
<body>
<div class="page">
      <div class="header">
          <div>
          <a href="{{ url_for('index') }}">Shop</a>
          </div>
          <div>
              {% if datasource_plugins %}
                 {% for p in datasource_plugins %}
                    <!--Prikazivanje dostupnih plugina korisniku-->
                    <a href="{{ url_for('datasource_plugin', id=p.identifier()) }}">{{p.name()}}</a>
                 {% endfor %}
              {% else %}
                <h3>Not recognized any datasource plugin</h3>
              {% endif %}
          </div>
      </div>
      <div class="left">
          <ul>
              <li>
                  <a href="{{ url_for('tree_layout') }}">Tree layout</a>
              </li>
          </ul>
          {% block links %}{% endblock %}
      </div>
      <div class="center">
          {% block content %}{% endblock %}
      </div>
</div>
</body>
</html>
